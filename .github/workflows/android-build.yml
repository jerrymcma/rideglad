name: Build Android App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./mobile
      run: npm install
    
    - name: Make gradlew executable
      working-directory: ./mobile/android
      run: chmod +x gradlew
    
    - name: Build Release AAB
      working-directory: ./mobile
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
      run: cd android && ./gradlew bundleRelease --stacktrace
    
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: mobile/android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
    
    - name: Build Debug APK (for testing)
      working-directory: ./mobile
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
      run: cd android && ./gradlew assembleDebug --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
